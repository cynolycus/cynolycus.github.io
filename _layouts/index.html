---
layout: default
---

<div class="home">
  {% if page.title %}
    <h1 class="page-heading">{{ page.title }}</h1>
  {% endif %}
  {{ content }}
  {% if site.posts.size > 0 %}
    <h2 class="post-list-heading">Posts</h2>
    <hr class="o-post__hr"/>
    <ul class="post-list">
      {% for post in site.posts %}
      <li>
        {% include post-excerpt-meta.html %}
      </li>
      <hr class="o-post__hr"/>
      {% endfor %}
    </ul>
  {% endif %}
</div>
