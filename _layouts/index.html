---
layout: default
---

<div class="home" itemscope="" itemtype="http://schema.org/Blog">
  {% if page.title %}
    <h1 itemprop="name" class="page-heading">{{ page.title }}</h1>
  {% endif %}
  {{ content }}
  {% if site.posts.size > 0 %}
    <h2 class="post-list-heading">Posts</h2>
    <ul class="post-list">
      {% for post in site.posts %}
      <li>
        {% include post-stub.html %}
      </li>
      <hr class="o-post__hr"/>
      {% endfor %}
    </ul>
  {% endif %}
</div>
