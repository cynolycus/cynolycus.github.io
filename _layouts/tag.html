layout: default

<h1>Filed Under <small>#{{ page.tag }}</small></h1>
{%  assign pageTag = page.tag.first | default: page.tag %}
{{ site.series[pageTag]}}

    {% for post in site.tags[pageTag] %}
      {% include post-excerpt-meta.html %}    
      <hr class="o-post__hr">
      {%- endfor -%}
    </ul>
