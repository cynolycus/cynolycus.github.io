<footer class="c-footer">
    <div class="c-footer__col">
        <span>{{ site.tagline }}</span><br/>
        <a href="{{site.url}}">{{ site.title }}</a>
    </div>
    <div class="c-footer__col">
        {%- include social.html primary=true -%}
    </div>
    <div class="c-footer__col">
        {%- include social.html secondary=true -%}
    </div>
    <div class="c-footer__col">
        <a href="{{site.url | append: "/privacy" }}">Privacy Policy</a>
    </div>
</footer>
