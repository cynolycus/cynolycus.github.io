#Site
locale: "en-US"
title: "cynolyc.us"
title_sep: " - "
tagline: Developing Developers
description: "Practical solutions and insights for the accidental developer."
url: https://cynolyc.us
repository: https://github.com/cynolycus/cynolycus.github.io
author: "Ben Sochor"
author_email: "bmsochor@gmail.com"
google_analytics: UA-110479654-1
github_username:  cynolycus
twitter_username: cynolycus
linkedin_username: bmsochor
#collections
collections:
  posts:
    output: true
    permalink: /blog/:categories/:title
  series:
    output: true
    permalink: /series/:path
  tags:
    output: true
    permalink: /tag/:title
defaults:
- scope:
    path: ""
    type: "posts"
  values:
    layout: "post"
    schema: "blogPosting"
- scope:
    path: ""
    type: "tags"
  values:
    layout: "tag"
- scope:
    path: "assets/img"
  values:
    image: true
#Files
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
header_pages:
  - blog.md
  - about.md
  - series.md
include:
  - .htaccess
exclude:
  - Gemfile
  - Gemfile.lock
  - ideas
  - projects
keep_files:

# Build settings
markdown: kramdown
theme: minima
show_excerpts: true
wpm: 200
#Sass
sass:
    style: compressed
    sass_dir: _scss

#Plug-ins
plugins:
  - jekyll-sitemap
